<div class="container">
	<div class="row justify-content-center">
		<div class="col-6">
			<form #f="ngForm">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Nombre" name="nombre" ngModel required #nombre="ngModel">
					<span *ngIf="nombre.invalid && nombre.touched">El nombre es requerido</span>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Correo" name="correo" ngModel required email #correo="ngModel">
					<span *ngIf="correo.invalid && correo.touched && correo.errors.required">El correo es requerido</span>
					<span *ngIf="correo.invalid && correo.touched && correo.errors.email">El formato debe ser de correo</span>
				</div>
				<div class="form-group">
					<input type="password" class="form-control" placeholder="Contrasena" name="contrasena" ngModel required>
				</div>
				<div class="form-group">
					<input type="password" class="form-control" placeholder="Confirmacion contrasena" name="confirmacion" ngModel required>
				</div>
				<div>
					<button class="btn btn-success btn-block" (click)="registrar()">Ingresar</button>
					<button class="btn btn-warning btn-block" (click)="cargarDatos()">Cargar datos</button>
					<button class="btn btn-primary btn-block" (click)="cargarDatosParciales()">Cargar datos parciales</button>
				</div>
			</form>
		</div>
	</div>
</div>
