<div class="container">
	<div class="row justify-content-center">
		<table class="col-8 table table-hover table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Titulo</th>
					<th>Autor</th>
					<th>Fecha</th>
					<th>Descripcion</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let novela of novelas">
					<td>{{novela.titulo}}</td>
					<td>{{novela.autor}}</td>
					<td>{{novela.fecha}}</td>
					<td>{{novela.sinopsis}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
