<div class="row justify-content-center">
	<form class="col-6 mb-5">
		<div class="form-group">
			<input type="email" class="form-control" placeholder="Correo" (input)="correo($event.target.value)">
		</div>
		<div class="form-group">
			<input type="password" class="form-control" (input)="contrasena($event.target.value)" placeholder="Contraseña">
		</div>
		<div class="form-group">
			<input type="password" class="form-control" (input)="confirmacion($event.target.value)" placeholder="Confirmación">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Nombre" (input)="nombre($event.target.value)">
		</div>
		<button class="btn btn-success" type="button" (click)="registro()">Registro</button>
		<br>
		<code>{{datos | json}}</code>
	</form>
</div>
